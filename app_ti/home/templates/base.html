<!DOCTYPE html>

<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Hugo 0.82.0">
        <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/carousel/">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">



        {%if title%}
            <title> {{title}} </title>
        {% else %}
            <title> Breaking App </title>
        {% endif %}
                <!-- Favicons -->

    <meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">Breaking App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                  <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url 'page-home'%}">Home</a>
                    </li>
                  </ul>
                <!-- SEARCH BAR -->
                  <form class="d-flex" method="POST" action="{% url 'page-search_result'%}">
                      {% csrf_token %}
                    <input class="form-control me-2" type="search" placeholder="Search Character" aria-label="Search" name="searched">
                    
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                <!-- SEARCH BAR -->
                </div>
              </div>
            </nav>
        </header>
        <main>
           


            <div style="margin-top: 4%;">
                <div class="row featurette">
                    <!-- Esto es lo que se edita en cada template -->
                    {% block content %} {% endblock %}
                </div>
            </div>
        
        <!-- FOOTER -->
        <hr class="featurette-divider">
            <footer class="container">
                <p class="float-end"><a href="#">Back to top</a></p>
                <p>&copy; 2021 Seb√°stian Villablanca &middot; <a href="#">GitHub</a> &middot; <a href="#">LinkedIn</a></p>
            </footer>
        </main>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
    
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

    </body>

</html>
